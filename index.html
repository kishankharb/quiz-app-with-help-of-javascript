<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Quiz Project || kishan kharb</title>
</head>

<body>
    <!-- container start here -->
    <div class="container">
        <!-- game start here -->

        <div class="game">
            <!-- content start here -->

            <div class="content">
                <!-- question start here -->

                <h1 class="question"> </h1>
                <!-- question end here -->
                <!-- answers start here -->

                <div class="answers">

                </div>
                <!-- answers end here -->


            </div>
            <!-- content end here -->

            <!-- submit start here -->

            <button class="submit">
                submit
            </button>
            <!-- submit end here -->


        </div>
        <!-- game end here -->

        <!-- result start here -->

        <div class="result">
            <!-- h1 start here -->

            <h1>Congratulations</h1>
            <!-- h1 end here -->

            <!-- correct start here -->

            <h3 class="correct"></h3>
            <!-- correct end here -->

            <!-- wrong start here -->

            <h3 class="wrong"></h3>
            <!-- wrong end here -->

            <!-- score start here -->

            <h2 class="score"></h2>
            <!-- score end here -->

            <!-- play start here -->

            <button class="play">Play-Again</button>
            <!-- result end here -->

        </div>
        <!-- result end here -->

    </div>
    <!-- container end here -->

    <!-- js code here -->
</body>
<script src="script.js"></script>

</html>
